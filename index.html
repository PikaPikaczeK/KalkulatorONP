<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Kalkulator</title>
  </head>
  <body>
    <main class="grid-container">
      <p value="paragraf" class="grid-item" id="dzialanie">1+2+3</p>
      <p value="paragraf" class="grid-item" id="wynik">= 0</p>
      <button class="grid-item przycisk" id="przedmiot-%" value="%">%</button>
      <button class="grid-item przycisk" id="przedmiot-C">C</button>
      <button class="grid-item przycisk" id="przedmiot-remove">usuń</button>

      <button class="grid-item przycisk" id="przedmiot-/x" value="0">
        1/x
      </button>
      <button class="grid-item przycisk" id="przedmiot-potega" value="²">
        x<sup>2</sup>
      </button>
      <button class="grid-item przycisk" id="przedmiot-pierwiastek" value="0">
        <sup>2</sup>√x
      </button>

      <button class="grid-item przycisk" id="przedmiot-/" value="/">/</button>

      <button class="grid-item przycisk" id="przedmiot-7" value="7">7</button>
      <button class="grid-item przycisk" id="przedmiot-8" value="8">8</button>
      <button class="grid-item przycisk" id="przedmiot-9" value="9">9</button>

      <button class="grid-item przycisk" id="przedmiot-*" value="*">*</button>

      <button class="grid-item przycisk" id="przedmiot-4" value="4">4</button>
      <button class="grid-item przycisk" id="przedmiot-5" value="5">5</button>
      <button class="grid-item przycisk" id="przedmiot-6" value="6">6</button>

      <button class="grid-item przycisk" id="przedmiot-+" value="+">+</button>

      <button class="grid-item przycisk" id="przedmiot-1" value="1">1</button>
      <button class="grid-item przycisk" id="przedmiot-2" value="2">2</button>
      <button class="grid-item przycisk" id="przedmiot-3" value="3">3</button>

      <button class="grid-item przycisk" id="przedmiot--" value="-">-</button>

      <button class="grid-item przycisk" id="przedmiot-1" value="-">+/-</button>
      <button class="grid-item przycisk" id="przedmiot-2" value="0">0</button>
      <button class="grid-item przycisk" id="przedmiot-3" value=".">.</button>

      <button class="grid-item" id="przedmiot_wynik">=</button>
    </main>
  </body>
</html>
